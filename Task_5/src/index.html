<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Task 5</title>
</head>
<body>
    <div class="calculator">

            <div class="calculator__header">

            </div>
            <div class="calculator__body">

                <div class="item item_2">1/x</div>
                <div class="item item_3">MR</div>
                <div class="item item_4">AC</div>
                <div class="item item_5">+/-</div>
                <div class="item item_6">%</div>
                <div class="item item_7 item__operation">/</div>
                <div class="item item_8">x³</div>   
                <div class="item item_9">√x</div>
                <div class="item item_10">M+</div>
                <div class="item item_11 item__number">7</div>
                <div class="item item_12 item__number">8</div>
                <div class="item item_13 item__number">9</div>
                <div class="item item_14 item__operation">*</div>
                <div class="item item_15">x^y</div>
                <div class="item item_16">∛x</div>
                <div class="item item_17">M-</div>
                <div class="item item_18 item__number">4</div>
                <div class="item item_19 item__number">5</div>
                <div class="item item_20 item__number">6</div>
                <div class="item item_21 item__operation">-</div>
                <div class="item item_22">x!</div>
                <div class="item item_23">y√x</div>
                <div class="item item_24">MC</div>
                <div class="item item_25 item__number">1</div>
                <div class="item item_26 item__number">2</div>
                <div class="item item_27 item__number">3</div>
                <div class="item item_28 item__operation">+</div>
                <div class="item item_29">Theme</div>
                <div class="item item_30 item__number">0</div>
                <div class="item item_31 item__number">,</div>
                <div class="item item_32 item__operation">=</div>      
            </div>
        </div>
    </div>
</body>
</html>
